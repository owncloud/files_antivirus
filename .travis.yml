language: php
sudo: false
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

env:
  global:
    - CORE_BRANCH=stable9.1
    - APP_NAME=files_antivirus
  matrix:
    - DB=sqlite

branches:
  only:
    - master
    - /^stable\d+(\.\d+)?$/

before_install:
  - wget https://raw.githubusercontent.com/owncloud/administration/master/travis-ci/before_install.sh
  - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
  - cd ../core
  - php occ app:enable $APP_NAME

script:
  # Test lint
  - cd ../core/apps/$APP_NAME
  - sh -c "if [ '$DB' = 'sqlite' ]; then ant test; fi"

  # Run phpunit tests
  - cd tests
  - php avirserver.php &
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.0" ]]; then wget https://phar.phpunit.de/phpunit-5.7.phar; chmod u+x phpunit-5.7.phar; ./phpunit-5.7.phar --configuration phpunit.xml; else phpunit --configuration phpunit.xml; fi

  # Create coverage report
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover clover.xml

matrix:
  include:
    - php: 5.4
      env: DB=mysql
    - php: 5.4
      env: DB=pgsql
    - php: 5.4
      env: DB=oracle
  allow_failures:
    - php: hhvm
    - env: DB=oracle # until it is fixed
  fast_finish: true
